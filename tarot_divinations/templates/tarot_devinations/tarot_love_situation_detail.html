{% extends 'common_segments/base.html' %}
{% load static %}

{% block seo %}
    <meta name="description"
          content="{{ seo_description }}"/>
    <meta
            name="keywords"
            content="{{ seo_key_words }}"/>
{% endblock %}

{% block title %}
    <title>{{ name }}</title>
{% endblock %}

{% block content %}
    <!-- central content block -->
    <div class="content-block col-lg-8 col-md-12" id="taro-love-card-detail">
        <div class="row day-card">
            <div class="col">
                <div class="text-center mb-4">
                    <h1>Ситуацию в любви описывает карта:</h1>
                    <h3 style="color: white">{{ name }}</h3>
                </div>
            </div>
        </div>

        <div class="row proposition-text mb-4">
            <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-2 col-sm-3 col-3 image-block">
                <img
                        src="{{ image.url }}" width="150"
                        alt="{{ name }}"
                />
            </div>
            <div class="col-xxl-10 col-xl-10 col-lg-9 col-md-10 col-sm-9 col-9">
                <div class="mb-4">
                    <p style="color: white">Ситуация первая:</p>
                    <p class="mb-2">{{ love_up }}</p>
                    <hr>
                    <p class="mt-2" style="color: white">Альтернативная ситуация:</p>
                    <p>{{ love_down }}</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-7 col-8 pt-3 pb-3">
                <div class="image-block">
                    <img
                            src="{% static 'images/common_love_situation.jpg' %}"
                            alt="Мужчина и две девушки"
                    />
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'common_segments/base.html' %}
{% load static %}

{% block seo %}
    <meta name="description"
          content="{{ seo_description }}"/>
    <meta
            name="keywords"
            content="Карта дня Таро, Гадание Таро онлайн, Таро на каждый день, Мудрые слова, Инсайты и подсказки"/>
{% endblock %}

{% block title %}
    <title>{{ name }}</title>
{% endblock %}

{% block content %}
    <!-- central content block -->
    <div class="content-block col-lg-8 col-md-12" id="taro-day-card-detail">
        <div class="row day-card">
            <div class="col">
                <div class="text-center mb-4">
                    <h1 >Ваша карта дня:</h1>
                    <h3 style="color: white">{{ name }}</h3>
                </div>
            </div>
        </div>

        <div class="row proposition-text mb-4">
            <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-2 col-sm-3 col-3 image-block">
                <img
                        src="{{ image.url }}" width="150"
                        alt="{{ name }}"
                />
            </div>
            <div class="col-xxl-10 col-xl-10 col-lg-9 col-md-10 col-sm-9 col-9">
                <div class="mb-4">

                    <p>{{ day_card_text }}</p>
                    <p>{{ day_card_advice }}</p>
                </div>
            </div>
        </div>
    <hr>
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-7 col-8 pt-3 pb-3">
                <div class="image-block">
                    <img
                            src="{% static 'images/day_card.jpg' %}"
                            alt="Девушка с синими волосами и картами таро"
                    />
                </div>
            </div>
        </div>
    </div>
{% endblock %}

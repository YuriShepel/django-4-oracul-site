<div class="right-sidebar col-lg-2 col-md-12">
    <div class="row px-2">
        {% for article in right_sidebar_articles %}
            <div class="row px-2">
                <div class="col-lg-12 sidebar my-4">
                    <a href="{% url 'articles:article_detail' article.url %}">
                        <h2>{{ article.title }}</h2>
                    </a>
                    <p>
                        {{ article.text | safe | truncatechars:100 }}
                        <a href="{% url 'articles:article_detail' article.url %}">Далее>>></a>
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>

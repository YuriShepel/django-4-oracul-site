{% extends 'tarot_cards/base.html' %}
{% load static %}

{% block title %}
        <title>{{ title }}</title>
{% endblock %}

{% block content %}
           <!-- central content block -->
          <div class="content-block col-lg-8 col-md-12">
            <div class="row proposition-text">
              <div class="col">
                <div class="text-center mb-4">
                  <p>
                    Выберите масть аркана, о котором вы хотите получить
                    информацию
                  </p>
                </div>
              </div>
            </div>

            <div class="row major-arcana-row justify-content-center">
              <div class="col-4 justify-content-center major-arcana">
                <div class="card text-center mb-3">
                  <div class="card-image">
                    <a href="#">
                      <img
                        src=" {% static 'images/tarot_img/major_arcana/sun.png' %}"
                        class="card-img-top mx-auto d-block text-center"
                        alt="Major Arcana"
                      />
                    </a>
                  </div>
                  <div class="card-body">
                    <a href="#" class="btn btn-primary card-button"
                      >К старшим арканам</a
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="row minor-arcana-row justify-content-center">
              <div
                class="col-lg-3 col-md-6 mt-4 justify-content-center minor-arcana"
              >
                <div class="card mb-3 text-center minor-arcana-card">
                  <div class="card-image">
                    <a href="#">
                      <img
                        src="{% static 'images/tarot_img/pentacles/ace_pentacles.png' %}"
                        class="card-img-top"
                        alt="Pentacles"
                      />
                    </a>
                  </div>
                  <div class="card-body">
                    <a href="#" class="btn btn-primary card-button"
                      >К Пентаклям</a
                    >
                  </div>
                </div>
              </div>
              <div
                class="col-lg-3 col-md-6 mt-4 justify-content-center minor-arcana"
              >
                <div class="card mb-3 text-center minor-arcana-card">
                  <div class="card-image">
                    <a href="#"
                      ><img
                        src="{% static 'images/tarot_img/wands/ace_wands.png' %}"
                        class="card-img-top"
                        alt="Wands"
                    /></a>
                  </div>
                  <div class="card-body">
                    <a href="#" class="btn btn-primary card-button">К Жезлам</a>
                  </div>
                </div>
              </div>
              <div
                class="col-lg-3 col-md-6 mt-4 justify-content-center text-center minor-arcana"
              >
                <div class="card mb-3 minor-arcana-card">
                  <div class="card-image">
                    <a href="#"
                      ><img
                        src="{% static 'images/tarot_img/cups/ace_cups.png' %}"
                        class="card-img-top"
                        alt="Cups"
                    /></a>
                  </div>
                  <div class="card-body">
                    <a
                      href="tarot_list.html"
                      class="btn btn-primary card-button"
                      >К Кубкам</a
                    >
                  </div>
                </div>
              </div>
              <div
                class="col-lg-3 col-md-6 mt-4 justify-content-center text-center minor-arcana"
              >
                <div class="card mb-3 minor-arcana-card">
                  <div class="card-image">
                    <a href="#">
                      <img
                        src="{% static 'images/tarot_img/swords/ace_swords.png' %}"
                        class="card-img-top"
                        alt="Swords"
                      />
                    </a>
                  </div>
                  <div class="card-body">
                    <a href="#" class="btn btn-primary card-button">К Мечам</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4 pt-3 pb-3">
                <div class="image-block">
                  <img
                    src="{% static 'images/d_d_tarot_guide_comp_w_760px.jpg' %}"
                    alt="Джонни Депп с картой"
                  />
                </div>
              </div>
            </div>
          </div>
{% endblock %}
